{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Lead List</h1>
    <a class="button" href="{% url 'leads:lead_new' %}">Create new lead</a>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
            <th>Phone</th>
        </thead>
        <tbody>
            {% for lead in leads %}
                <tr>
                    <td><a href="{% url 'leads:lead_show' lead.id %}">{{ lead.first_name }} {{ lead.last_name }}</a></td>
                    <td>{{ lead.age }}</td>
                    <td>Lorem</td>
                    <td>0123456789</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
